
<div *ngIf="messageMode === 0" class="left clearfix">
    <span class="chat-img pull-left">
        <img src="http://localhost:7203/api/avatar/{{message.avatar}}" alt="User Avatar" class="img-circle" width="40px" height="40px"/>
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <strong class="primary-font">{{message.username}}</strong> <small class="pull-right text-muted">
                                    <span class="glyphicon glyphicon-time"></span>12 mins ago</small>
        </div>
        <p>{{message.message}}</p>
    </div>
</div>

<div *ngIf="messageMode === 1" class="right clearfix">
    <span class="chat-img pull-right">
        <img src="http://localhost:7203/api/avatar/{{message.avatar}}" alt="User Avatar" class="img-circle" width="40px" height="40px"/>
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <small class=" text-muted">
            <span class="glyphicon glyphicon-time"></span>13 mins ago
            </small>
            <strong class="pull-right primary-font">{{message.username}}</strong>
        </div>
        <p>{{message.message}}</p>
    </div>
</div>
